<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <html>
    <div class="card-container">
      <div class="circle star-container">
        <img class="oj-star" src="images\icon-star.svg" alt="Orange-Star">
      </div>
      <div class="text-box">
        <h1 class="head-text">How did we do?</h1>
        <p class="subtext">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating-container">
        <button class="circle c-num" id="num1"><p class="num-txt" id="num-txt-1">1</p></button>
        <button class="circle c-num" id="num2"><p class="num-txt" id="num-txt-2">2</p></button>
        <button class="circle c-num" id="num3"><p class="num-txt" id="num-txt-3">3</p></button>
        <button class="circle c-num" id="num4"><p class="num-txt" id="num-txt-4">4</p></button>
        <button class="circle c-num" id="num5"><p class="num-txt" id="num-txt-5">5</p></button>
      </div>
  
      <a href="typage.html"><button type="button" id="submit-btn">SUBMIT</button></a>
    </div>
  
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Brodie Curtis</a>.
    </div>
  
    <script src="script.js"></script>

  </html>


  
</body>
</html>
