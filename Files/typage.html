<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style-typage.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <div class="card-container">
    <div class="img-container">
      <img class="ty-img" src="images\illustration-thank-you.svg" alt="Phone-image">
    </div>

    <div class="selection-container">
      <p class="selection-text">You Selected <span id="num1-typage" class="num-selection">#</span> out of 5
    </div>

    <div class="head-text-container">
      <h1 class="head-text">Thank you!</h1>
    </div>

    <p class="sub-text">We appreciate you taking the time to give rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>

  <script src="typagescript.js"></script>
  


  
</body>
</html>
